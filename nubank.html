<!DOCTYPE html>
<html>
<header>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* background: #999; */
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 378px;
            height: 235px;
            background-color: rgb(144, 18, 175);
            margin: 150px auto;
            border-radius: 12px;
            align-items: center;
        }

        .container .top {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-right: 20px;
        }

        .mastercard-icon {
            display: inline-block;
            height: 50px;
            isolation: isolate;
            position: relative;
            line-height: 5px;
            vertical-align: middle;
            width: 65px;
        }

        .mastercard-icon::before,
        .mastercard-icon::after {
            border-radius: 50%;
            content: "";
            display: inline-block;
            height: 40px;
            position: absolute;
            width: 40px;
        }

        .mastercard-icon::before {
            background-color: #eb001b;
            left: 0;
            top: 0;
        }

        .mastercard-icon::after {
            background-color: #f79e1b;
            mix-blend-mode: hard-light;
            right: 0;
            top: 0;
        }

        .container .middle {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .container .middle div {
            display: flex;
            align-items: center;
        }

        .container .middle img {
            width: 50px;
            height: 50px;
            margin-left: 20px;
        }

        .container .middle svg {
            width: 35px;
            height: 35px;
            margin-left: 0px;
            transform: rotate(90deg);

        }

        .container .bottom {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .container .bottom img {
            width: 60px;
            height: 40px;
            margin-left: 20px;
        }

        .container .bottom p {
            font-size: 20px;
            color: #ffffff;
            margin-left: 10px;
            font-family: 'Roboto', sans-serif;
        }

        .login {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 200px;
            align-self: center;
            justify-self: center;
        }

        .login input {
            display: block;
            width: 400px;
            height: 40px;
            background: transparent;
            border: solid 1px #ccc;
            transition: all .3s ease;
            padding: 0 15px
        }

        .login input:focus {
            font-size: 11px;
            border-color: #f79e1b;
            outline: none;
        }

        .login label {
            z-index: 1;
            cursor: text;
            position: absolute;
            top: 4px;
            left: 8px;
            display: flex;
            color: #999;
            background: #ffffff;
            padding: 0px 10px;
            pointer-events: none;
            transition: all .3s ease;
        }

        .login input:focus+label,
        .login input:valid+label {
            top: -10px;
        }

        .login input:focus + label{
            color: #f79e1b;
        }

        .tag-list{
            width: 400px;
            position: relative;
            overflow: hidden;
            align-self: center;
            justify-self: center;
        }

        .inner{
            width: fit-content;
            display: flex;
            gap: 5px;
            animation: loop 5s linear infinite;
        }

        .tag{
            display: flex;
            width: 90px;
            height: 30px;
            background: #ccc;
            border-radius: 8px;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .fade {
            position: absolute;
            background: linear-gradient(90deg, #fff, transparent 30%, transparent 70%, #fff);
            inset: 0;
            pointer-events: none;
        }

        @keyframes loop {
            0% {
                transform: translateX(0);
            }

            100%{
                transform: translateX(-50%);
            }
        }
    </style>
</header>

<body>
